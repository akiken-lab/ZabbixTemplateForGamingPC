  templates:
    -
      uuid: 523675d3200b4cbd984fe016ae5fa950
      template: 'Gameing  PC  with NVIDIA GPU'
      name: 'Gameing  PC  with NVIDIA GPU'
      description: 'Gameing Wndows PC  for NVIDIA GPU'
      groups:
        -
          name: 'Akiken Custom'
      items:
        -
          uuid: 10c42c5c021e41ed9e3ab62c19227a2d
          name: 'GPU Fan Speed'
          key: gpu.fanspeed
          delay: '30'
